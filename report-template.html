<!DOCTYPE html>
<html>
<head>

    <!--- basic page needs
    ================================================== -->
    <meta charset="utf-8">
    <title>Report</title>
    <meta name="Report" content="Report" />
    <meta name="ReportGenerator" content="ReportGenerator">

    <!-- mobile specific metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- this is to calibrate view of mobile devices -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.4.0/build/global/luxon.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.8.1/dist/cdn.min.js"></script>
    <script>
        var DateTime = luxon.DateTime;
    </script>

    <style>
        a:visited {
            color: pink;
        }
    </style>

</head>

<body id="top" onload="">

    <h1 class="text-center">Report 2</h1>

    <div x-data="{}">
        <p class="text-center" id="datetimepub" x-ref="datetimepub" x-init="$el.innerHTML = DateTime.fromISO('{{ noformatdate }}').toLocaleString(DateTime.DATETIME_MED) + ' | ' + DateTime.fromISO('{{ noformatdate }}').toRelative({ unit: ['years', 'quarters', 'months', 'weeks', 'days', 'hours', 'minutes'] });
            let timerId = setInterval(() => {
                $el.innerHTML = DateTime.fromISO('{{ noformatdate }}').toLocaleString(DateTime.DATETIME_MED) + ' | ' + DateTime.fromISO('{{ noformatdate }}').toRelative({ unit: ['years', 'quarters', 'months', 'weeks', 'days', 'hours', 'minutes'] })
        }, 60000);"></p>
    </div>

    
    <p>
    </p>


    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">date</th>
                <th scope="col">title</th>
                <th scope="col">tags</th>
            </tr>
        </thead>

        <tbody>
        
            {% for item in newsitemarray %}
            <tr>
                <th scope="row">{{ item.date }}</th>
                <td><a href={{ item.url }} target="_blank">{{ item.title }}</a> ({{ item.domain }})</td>
                <td>{{ item.tags }}</td>
            </tr>
            {% endfor %}

        </tbody>
      </table>
    

    <p></p>
</body>


</html>
